<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishCraft - Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="profile1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- Profile Icon -->
                <li class="profile">
                    <i id="profile-icon" class="fa-solid fa-circle-user"></i>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Profile Dropdown -->
    <div class="Drop">
        <div class="profile-card hidden" id="profile-card">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <h2 id="name">Gihansa Perera</h2>
            <p id="email">gihansa123@example.com</p>
            <p id="phone">+123 456 7890</p>
            <button id="edit-profile">Edit Profile</button>
            <button id="logout">Logout</button>

            <div class="edit-modal hidden" id="edit-modal">
                <div class="modal-content">
                    <h3>Edit Profile</h3>
                    <label for="name-input">Name:</label>
                    <input type="text" id="name-input" placeholder="Enter name">
                    
                    <label for="email-input">Email:</label>
                    <input type="email" id="email-input" placeholder="Enter email">
                    
                    <label for="phone-input">Phone:</label>
                    <input type="tel" id="phone-input" placeholder="Enter phone number">
                    
                    <div class="modal-actions">
                        <button id="save-changes">Save Changes</button>
                        <button id="cancel-edit">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script ></script>
</body>

</html>
